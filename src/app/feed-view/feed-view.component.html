<div class="pt-3">
  <h3 class="text-center">{{photoFeed.title}}</h3>

  <div class="row">
    <div *ngFor="let item of photoFeed.items" class="col-md-3 col-sm-6">
      <div class="item-grid">
        <a [href]="item.link" class="m-2">
          <img [alt]="item.title"
               [src]="item.media.m"
               class="item-image"
          >
        </a>
      </div>
    </div>
  </div>
</div>
